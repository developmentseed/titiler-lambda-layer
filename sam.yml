AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Bucket:
    Type: CommaDelimitedList
    Default: "*"

  DisableCOG:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"

  DisableMosaic:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

  DisableSTAC:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

  LambdaLayerVersion:
    Type: String
    Default: 6

Resources:
  TiTiler:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: index.handler
      Description: 'Titiler: Dynamic tiler'
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:524387336408:layer:titiler:${LambdaLayerVersion}

      InlineCode: |
        import logging
        from mangum import Mangum
        from titiler.application.main import app

        logging.getLogger("mangum.lifespan").setLevel(logging.ERROR)
        logging.getLogger("mangum.http").setLevel(logging.ERROR)

        handler = Mangum(app, lifespan="auto")

      MemorySize: 1024
      Timeout: 10
      Policies:
        - AWSLambdaExecute # Managed Policy
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:HeadObject
              Resource:
                !Split
                  - ','
                  - !Join
                      - ''
                      - - 'arn:aws:s3:::'
                        - !Join
                            - '/*,arn:aws:s3:::'
                            - !Ref Bucket
                        - '/*'

      Environment:
        Variables:
          CPL_VSIL_CURL_ALLOWED_EXTENSIONS: '.tif,.TIF,.tiff'
          GDAL_CACHEMAX: 200
          GDAL_DISABLE_READDIR_ON_OPEN: EMPTY_DIR
          GDAL_HTTP_MERGE_CONSECUTIVE_RANGES: YES
          GDAL_HTTP_MULTIPLEX: YES
          GDAL_HTTP_VERSION: 2
          VSI_CACHE: TRUE
          VSI_CACHE_SIZE: 536870912
          CPL_VSIL_CURL_CACHE_SIZE: 200000000
          GDAL_INGESTED_BYTES_AT_OPEN: 32768
          TITILER_API_DISABLE_COG: !Ref DisableCOG
          TITILER_API_DISABLE_STAC: !Ref DisableSTAC
          TITILER_API_DISABLE_MOSAIC: !Ref DisableMosaic

      Events:
        API:
          Type: HttpApi

Outputs:
  LambdaFunc:
    Description: Lambda Fucntion ARN
    Value: !GetAtt TiTiler.Arn

  Api:
    Description: "Endpoint URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
